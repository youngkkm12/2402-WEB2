<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action="" method="get">
    <!-- 텍스트를 입력하는 가장 기본적인 인풋 -->
    <input type="text" name="아이디" id="">
    <!-- 보안을 위해 입력되는 문자를 *로 표기하는 인풋 -->
    <input type="password" name="패스워드" id="">
    
    자동로그인
    <input type="checkbox" name="" id="">
    <br>
    라디오버튼
    <br>
    <label for="">매우아니다</label>
    <input type="radio" name="my-radio" value="매우아니다" id="very-no">

    <label for="">아니다</label>
    <input type="radio" name="my-radio" value="아니다" id="no">

    <label for="">그렇다</label>
    <input type="radio" name="my-radio" value="그렇다" id="ok">

    <label for="">매우그렇다</label>
    <input type="radio" name="my-radio" value="매우그렇다" id="very-ok">
    
    
    <!-- input:submit과 button:submit은 똑같은 기능을 하지만 -->
    <!-- input같은경우는 커스텀이 매우 제한적 -->
    <!-- button태그는 안에 마크없이 가능하기때문에 제한이 없다. -->

    <input type="submit" value="로그인">
    <button type="submit">로그인</button>
 </form>

</body>
</html>
